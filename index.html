<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
  
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9AM Timeblocks go here -->
      <div id="hour9" class="row time-block"> 
        <div class="input-group-prepend">
            <span class="input-group-text block2">9:00 am</span>
        </div>
        <input type="text" class="form-control form" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
     </div>
     <!-- 10AM Timeblocks go here -->
     <<div id="hour10" class="row time-block"> 
        <div class="input-group-prepend">
            <span class="input-group-text block3">10:00 am</span>
        </div>
        <input type="text" class="form-control form" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
    <!-- 11PM Timeblocks go here -->
    <div id="hour11" class="row time-block"> 
        <div class="input-group-prepend">
            <span class="input-group-text block4">11:00 am</span>
        </div>
        <input type="text" class="form-control form" aria-label="Large">
       <button class="btn saveBtn"><i class="far fa-save"></i></button>
     </div>
    <!-- 12PM Timeblocks go here -->
    <div id="hour12" class="row time-block"> 
        <div class="input-group-prepend">
            <span class="input-group-text  block5">12:00 pm</span>
        </div>
        <input type="text" class="form-control form" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      <!-- Use Favacon for save icon-->
      </div>
    <!-- 1PM Timeblocks go here -->
    <div id="hour13" class="row time-block"> 
        <div class="input-group-prepend">
            <span class="input-group-text block6">1:00 pm</span>
        </div>
        <input type="text" class="form-control form" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      <!-- Use Favacon for save icon-->
      </div>
  <!-- 2PM Timeblocks go here -->
  <div id="hour14" class="row time-block"> 
        <div class="input-group-prepend">
          <span class="input-group-text block8">2:00 pm</span>
        </div>
        <input type="text" class="form-control form" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
<!-- 3PM Timeblocks go here -->
<div id="hour15" class="row time-block"> 
        <div class="input-group-prepend">
          <span class="input-group-text  block8">3:00 pm</span>
        </div>
        <input type="text" class="form-control form" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
<!-- 4PM Timeblocks go here -->
<div id="hour16" class="row time-block"> 
        <div class="input-group-prepend">
          <span class="input-group-text block9">4:00 pm</span>
        </div>
        <input type="text" class="form-control form" aria-label="Large">
        <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
<!-- 5PM Timeblocks go here -->
<div id="hour17" class="row time-block"> 
         <div class="input-group-prepend">
           <span class="input-group-text block9">5:00 pm</span>
         </div>
         <input type="text" class="form-control form" aria-label="Large">
         <button class="btn saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
